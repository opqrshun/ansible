- name: deploy nlp
  hosts: "{{server}}"
  remote_user: "{{user}}"
  # become: yes
  roles:
    - deploy-nlp
  tags: dep-nlp

- name: config firewalld
  hosts: "{{server}}"
  remote_user: "{{user}}"
  become: yes
  roles:
    - firewalld
  tags: ['firewalld']

- name: config SELinux
  hosts: "{{server}}"
  remote_user: "{{user}}"
  become: yes
  roles:
    - selinux
  tags: ['selinux']


- name: install php
  hosts: "{{server}}"
  remote_user: "{{user}}"
  become: yes
  roles:
    - php
  tags: ['php']


